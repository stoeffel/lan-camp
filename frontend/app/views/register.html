<div class="row marketing">
  <form ng-submit="submit()" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Vorname</label>
      <div class="col-sm-10">
        <input ng-model="form.name" type="text" class="form-control" id="inputName" placeholder="Vorname" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Nachname</label>
      <div class="col-sm-10">
        <input ng-model="form.lastname" type="text" class="form-control" id="inputLastName" placeholder="Nachname" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAdress" class="col-sm-2 control-label">Adresse</label>
      <div class="col-sm-10">
        <input ng-model="form.adress" type="text" class="form-control" id="inputAdress" placeholder="Adresse" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
      <div class="col-sm-10">
        <input ng-model="form.email" type="email" class="form-control" id="inputEmail" placeholder="E-Mail" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputBirthday" class="col-sm-2 control-label">Geburtstag</label>
      <div class="col-sm-10">
        <input ng-model="form.birthday" type="date" class="form-control" id="inputBirthday" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputComment" class="col-sm-2 control-label">Kommentar</label>
      <div class="col-sm-10">
        <textarea ng-model="form.comment" id="inputComment" class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" required>ich stimme den AGBs zu.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#agbs"><span class="icon-spaceinvaders"></span> AGBs ansehen</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary"><span class="icon-sword"></span> anmelden</button>
      </div>
    </div>
  </form>
</div>

<!-- Modal -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">LanCamp AGBs</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">schliessen</button>
      </div>
    </div>
  </div>
</div>
